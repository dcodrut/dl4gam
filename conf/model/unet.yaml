# U-Net model with defaults from Diaconu et al. 2025 - DL4GAM.

defaults:
  - smp_base
  - _self_

name: "Unet"

input_settings: "${input}"

params: # See `dl4gam.configs.models.SMPModelCfg` for other parameters
  encoder_name: resnet34
  encoder_weights: imagenet
  encoder_depth: 5
  others:
    decoder_use_batchnorm: False
    decoder_attention_type: null
